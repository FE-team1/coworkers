name: Dev CI/CD

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.1'

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          IMAGE=seokjunk/coworkers:dev-${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Staging EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            docker pull seokjunk/coworkers:dev-${{ github.sha }}
            if docker ps -a --format '{{.Names}}' | grep -q coworkers-staging; then
              docker stop coworkers-staging
              docker rm coworkers-staging
            fi
            docker run -d \
              --name coworkers-staging \
              -p 3000:3000 \
              seokjunk/coworkers:dev-${{ github.sha }}
