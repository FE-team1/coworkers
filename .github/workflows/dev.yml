name: Dev CI/CD

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm and Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.1'

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          IMAGE=seokjunk/coworkers:dev-${{ github.sha }}
            docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_DEFAULT_IMAGE=${{ env.NEXT_PUBLIC_DEFAULT_IMAGE }} \
            --build-arg NEXT_PUBLIC_KAKAO_CLIENT_ID=${{ env.NEXT_PUBLIC_KAKAO_CLIENT_ID }} \
            --build-arg NEXT_PUBLIC_KAKAO_REDIRECT_URI=${{ env.NEXT_PUBLIC_KAKAO_REDIRECT_URI }} \
            -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Staging EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            docker pull seokjunk/coworkers:dev-${{ github.sha }}
            if docker ps -a --format '{{.Names}}' | grep -q coworkers-staging; then
              docker stop coworkers-staging
              docker rm coworkers-staging
            fi
            docker run -d \
              --name coworkers-staging \
              -p 3000:3000 \
              seokjunk/coworkers:dev-${{ github.sha }}

      - name: Comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!context.payload.pull_request || !context.payload.pull_request.number) {
              throw new Error('Pull request context is missing.');
            }
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              repo: context.repo.repo,
              body: "✅ 배포가 성공적으로 완료되었습니다! \n🐋 도커 이미지: `seokjunk/coworkers:dev-${{ github.sha }} \n🚪 확인하기: ${{ env.STAGING_URL }}`"
            })

      - name: Comment on PR (Failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!context.payload.pull_request || !context.payload.pull_request.number) {
              throw new Error('Pull request context is missing.');
            }
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              repo: context.repo.repo,
              body: "❌ 배포에 실패했습니다. 로그를 확인해 주세요."
            })
